spring:
  application:
    name: eureka-server
  profiles: discovery2
server:
  port: 3762
eureka:
  instance:
    hostname: discovery2
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 30
    prefer-ip-address: false
  client:
    serviceUrl:
      default-zone: http://discovery1:3761/eureka/, http://discovery3:3763/eureka/
    fetch-registry: true
    register-with-eureka: true